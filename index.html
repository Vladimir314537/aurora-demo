<!-- В <head> добавь: -->
<link rel="stylesheet" href="hybrid-search.css">

<!-- В конце <body> перед закрывающим </body> добавь: -->
<script src="semantic-search.js"></script>
<script src="hybrid-search.js"></script>

<!-- Инициализация -->
<script>
// Если у тебя уже есть инициализация, добавь это в конец
document.addEventListener('DOMContentLoaded', function() {
    // Даем время на загрузку
    setTimeout(() => {
        if (window.auroraSearch) {
            console.log('Aurora Search уже инициализирован');
        } else if (window.HybridSearch) {
            // Инициализация вручную если нужно
            console.log('Поисковый движок загружен');
        }
    }, 500);
    
    // Пример: ручной вызов поиска
    window.searchAurora = function(query) {
        if (window.auroraSearch) {
            window.auroraSearch.handleSearch(query);
        } else {
            console.error('Поиск еще не инициализирован');
        }
    };
});
</script>
